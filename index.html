<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #0D1B2A;
            color: #E0E1DD;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #00A8E8;
            text-align: center;
            padding: 10px;
        }
        .login-container {
            background-color: #1B263B;
            padding: 15px;
            border-radius: 10px;
            width: 95%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h2 {
            color: #00A8E8;
            font-size: 20px;
        }
        input {
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #415A77;
            color: white;
            font-size: 14px;
        }
        input:focus {
            outline: 2px solid #00A8E8;
        }
        .login-btn {
            width: 100%;
            background-color: #00A8E8;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .login-btn:hover {
            background-color: #0077B6;
        }
        .error-message {
            color: red;
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            color: #00A8E8;
            text-align: center;
            padding: 5px 0;
           
        }
    </style>
</head>
<body onload="document.getElementById('username').focus()">
    <div class="header">
        Vishwamanava English Medium High School<br><br>
        Absence Notification Sender
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button class="login-btn" onclick="login()">Login</button>
        <p class="error-message" id="error-message"></p>
    </div>
    <div class="footer">Built by Poornachandra</div>
    <script>
        function sha256(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            return crypto.subtle.digest('SHA-256', data).then(hashBuffer => {
                return Array.from(new Uint8Array(hashBuffer))
                    .map(byte => byte.toString(16).padStart(2, '0'))
                    .join('');
            });
        }

        async function login() {
    const enteredUsername = document.getElementById("username").value.trim().toLowerCase();
    const enteredPassword = document.getElementById("password").value.trim().toLowerCase();
    
    const usernameHash = "87777ae0dd6ed106eda61521375f2a8c6583785c097b0ab9bf952768dda6ca32";
    const passwordHash = "87777ae0dd6ed106eda61521375f2a8c6583785c097b0ab9bf952768dda6ca32";
    
    const hashedUsername = await sha256(enteredUsername);
    const hashedPassword = await sha256(enteredPassword);

    // Log the hashed values to the console
    console.log("Hashed Username: " + hashedUsername);
    console.log("Hashed Password: " + hashedPassword);

    if (hashedUsername === usernameHash && hashedPassword === passwordHash) {
        window.location.href = "frontpage.html";
    } else {
        const errorMessage = document.getElementById("error-message");
        errorMessage.innerText = "Invalid credentials";
        errorMessage.style.display = "block";
    }
}


    </script>
</body>
</html>
